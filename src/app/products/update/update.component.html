<form [formGroup]="updateForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" formControlName="name" id="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" formControlName="description" id="description" placeholder="Enter description">
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input type="text" class="form-control" formControlName="price" id="price" placeholder="Enter price">
  </div>
  <div class="form-group">
    <label for="category">Category</label>
    <input type="text" class="form-control" formControlName="category" id="category" placeholder="Enter category">
  </div>
  <div class="form-group">
    <label for="isAvailable">Is Available</label>
    <input type="radio" class="form-control" formControlName="isAvailable" id="isAvailable" value="true"> Yes
    <input type="radio" class="form-control" formControlName="isAvailable" id="isAvailable" value="false"> No
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
